<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome:</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" [ngModel]="usuario.nome"
      placeholder="Nome" name="nome" id="nome" required #nome="ngModel">

      <app-campo-control-erro
      [mostrarErro]="!nome.valid && nome.touched"
       msgErro="Nome é obrigatório">
      </app-campo-control-erro>

    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email">Email:</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" [ngModel]="usuario.email"
      placeholder="Email" name="email" id="email" required email #email="ngModel">
      <app-campo-control-erro
        [mostrarErro]="!email.valid && email.touched"
        msgErro="Email é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>

  <div ngModelGroup="endereco">
  <div class="form-group" [ngClass]="aplicaCssErro(cep)">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP:</label>
      <input type="text" class="form-control" id="cep" name="cep"
       ngModel required #cep="ngModel"
       (blur)="consultaCep($event.target.value, f)">
       <app-campo-control-erro
        [mostrarErro]="!cep.valid && cep.touched"
        msgErro="Cep é obrigatório">
      </app-campo-control-erro>
    </div>

  <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
    <label for="numero" class="control-label">Número:</label>
      <input type="text" class="form-control" id="numero" name="numero"
       ngModel required #numero="ngModel">
       <app-campo-control-erro
        [mostrarErro]="!numero.valid && numero.touched"
        msgErro="Numero é obrigatório">
      </app-campo-control-erro>
  </div>

  <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento:</label>
        <input type="text" class="form-control" id="complemento" name="complemento"
         ngModel required #complemento="ngModel">
   </div>
</div>

  <div class="form-group" [ngClass]="aplicaCssErro(rua)">
    <div class="col-sm-12">
      <label for="rua">Rua:</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" ngModel
      placeholder="rua" name="rua" id="rua" required #rua="ngModel">
      <app-campo-control-erro
        [mostrarErro]="!rua.valid && rua.touched"
        msgErro="Rua é obrigatório">
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group">
      <div class="col-md-5"[ngClass]="aplicaCssErro(bairro)">
          <label for="bairro" class="control-label">Bairro:</label>
          <input type="text" class="form-control" id="bairro" name="bairro"
          ngModel required #bairro="ngModel">
          <app-campo-control-erro
           [mostrarErro]="!bairro.valid && bairro.touched"
            msgErro="Bairro é obrigatório">
          </app-campo-control-erro>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade" class="control-label">Cidade:</label>
        <input type="text" class="form-control" id="cidade" name="cidade"
        ngModel required #cidade="ngModel">
        <app-campo-control-erro
          [mostrarErro]="!cidade.valid && cidade.touched"
          msgErro="Cidade é obrigatório">
        </app-campo-control-erro>
     </div>

 <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
    <label for="estado" class="control-label">Estado:</label>
    <input type="text" class="form-control" id="estado" name="estado"
     ngModel required #estado="ngModel">
     <app-campo-control-erro
      [mostrarErro]="!estado.valid && estado.touched"
      msgErro="Estado é obrigatório">
     </app-campo-control-erro>
 </div>
  </div>

</div>

<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
